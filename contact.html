<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.ico"
            type="image/x-icon" />
        <link rel="stylesheet" href="contact.css" />
        <script src="contact.js" defer></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@300;400&family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet" />
        <title>StudyHub-contact-page</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="screen">
                    <div class="screen-header">
                        <div class="screen-header-left">
                            <div class="screen-header-button close"></div>
                            <div class="screen-header-button maximize"></div>
                            <div class="screen-header-button minimize"></div>
                        </div>
                        <div class="screen-header-right">
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                            <div class="screen-header-ellipsis"></div>
                        </div>
                    </div>
                    <div class="screen-body">
                        <div class="screen-body-item left">
                            <div class="app-title">
                                <span>CONTACT</span>
                                <span>US</span>
                            </div>
                            <div class="app-contact">CONTACT INFO :
                                9404464809</div>
                        </div>
                        <div class="screen-body-item">
                            <div class="app-form">
                                <div class="app-form-group">
                                    <input class="app-form-control"
                                        placeholder="NAME">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control"
                                        placeholder="EMAIL">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control"
                                        placeholder="CONTACT NO">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control"
                                        placeholder="MESSAGE">
                                </div>
                                <div class="app-form-group buttons">
                                    <button
                                        class="app-form-button">CANCEL</button>
                                    <button
                                        class="app-form-button">SEND</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                </div>
            </div>
        </div>

    </body>
</html>
