<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .application-history {
            width: 80%;
            margin: 20px auto;
        }
        .application-card {
            background-color: #1c1c1c;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; margin: 20px 0;">Application History</h1>
    </header>

    <div class="application-history">
        <div class="application-card">
            <p><strong>Job:</strong> Software Engineer</p>
            <p><strong>Date Applied:</strong> 12th October 2024</p>
        </div>
    </div>
</body>
</html>
